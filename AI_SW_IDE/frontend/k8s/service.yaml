apiVersion: v1
kind: Service
metadata:
  name: ai-sw-ide-frontend-nodeport
  namespace: ai-sw-ide
  labels:
    app: ai-sw-ide-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30080  # 외부에서 접근할 포트
  selector:
    app: ai-sw-ide-frontend 