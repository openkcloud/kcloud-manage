apiVersion: v1
kind: Service
metadata:
  name: {{ include "data-observer.fullname" . }}
  labels:
    {{- include "data-observer.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "data-observer.selectorLabels" . | nindent 4 }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
  type: {{ .Values.service.type }}
