apiVersion: v2
name: ai-sw-ide
description: A Helm chart for AI SOFTWARE IDE with backend, frontend, data-observer, and PostgreSQL
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: "12.12.10"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: backend
    version: "0.1.0"
    repository: "file://charts/backend"
  - name: frontend
    version: "0.1.0"
    repository: "file://charts/frontend"
  - name: data-observer
    version: "0.1.0"
    repository: "file://charts/data-observer"


maintainers:
  - name: AI SOFTWARE IDE Team
    email: team@example.com 