apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-observer
  namespace: ai-sw-ide
  labels:
    app: data-observer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-observer
  template:
    metadata:
      labels:
        app: data-observer
    spec:
      containers:
      - name: data-observer
        image: <YOUR_REGISTRY>/data-observer:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: nfs-volume
          mountPath: /nfsvolume
          readOnly: true
        env:
        - name: NFS_ROOT
          value: "/nfsvolume"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nfs-volume
        nfs:
          server: <YOUR_NFS_SERVER_IP>
          path: /nfsvolume
          readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: data-observer-service
  namespace: ai-sw-ide
spec:
  selector:
    app: data-observer
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
