apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-sw-ide-backend
  namespace: ai-sw-ide
  labels:
    app: ai-sw-ide-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-sw-ide-backend
  template:
    metadata:
      labels:
        app: ai-sw-ide-backend
    spec:
      serviceAccountName: ai-sw-ide-backend
      containers:
      - name: backend
        # Replace with your actual image registry and tag
        image: <YOUR_REGISTRY>/ai-sw-ide/backend:<YOUR_IMAGE_TAG>
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: ai-sw-ide-backend-config
        - secretRef:
            name: ai-sw-ide-backend-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-sw-ide-backend-service
  namespace: ai-sw-ide
  labels:
    app: ai-sw-ide-backend
spec:
  selector:
    app: ai-sw-ide-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    # Replace with your desired node port (30000-32767 range)
    # Example: nodePort: 30096
    nodePort: <YOUR_NODE_PORT>
    protocol: TCP
  type: NodePort